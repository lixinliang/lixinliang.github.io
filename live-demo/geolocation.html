<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta id="viewport" name="viewport" content="width=750, user-scalable=no">
        <title> Geolocation </title>
    </head>
    <style type="text/css">
        body {
            padding-top: 40px;
        }
        li {
            font-size: 40px;
            border-bottom: 1px solid #ececec;
        }
        button{
            font-size: 40px;
            display: block;
            width: 100%;

        }
    </style>
    <body ontouchstart="">
        <button>start</button>
        <ul></ul>
        <script type="text/javascript">
            var wpid;
            document.querySelector('button').addEventListener('click', function ( event ) {
                var start = event.target.innerHTML == 'start';
                if (start) {
                    event.target.innerHTML = 'stop';
                    if (navigator.geolocation) {
                        wpid = navigator.geolocation.watchPosition(
                            function success () {
                                log('success', arguments);
                            },
                            function error () {
                                log('error', arguments);
                            },
                            {
                              enableHighAccuracy : true,
                              maximumAge : 30000,
                              timeout : 27000,
                            }
                        );
                    } else {
                        log('not support geolocation.');
                    }
                } else {
                    event.target.innerHTML = 'start';
                    navigator.geolocation.clearWatch(wpid);
                    document.querySelector('ul').innerHTML = '';
                }
                function log () {
                    var ul = document.querySelector('ul');
                    var arr = [].slice.call(arguments);
                    arr.forEach(function ( msg ) {
                        var li = document.createElement('li');
                        try {
                            li.innerHTML = JSON.stringify({ msg : msg });
                        } catch (e) {
                            li.innerHTML = msg;
                        }
                        ul.appendChild(li);
                    });
                }
            }, false);
        </script>
    </body>
</html>
