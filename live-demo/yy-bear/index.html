    <title> YY小浣熊 </title>
    <link href="css/global.css" rel="stylesheet">

<body>
    <div class="ui-design">
        <span class="ui-design__exit">进入设计模式</span>
        <span class="ui-design__button">关闭设计稿</span>
        <span class="ui-design__animate">关闭动画</span>
        <span class="ui-design__reset">reset</span>
        <div class="ui-design__opacity">
            <i>透明度:</i>
            <span>50</span>
            <input type="range">
        </div>
        <div class="ui-design__scale">
            <i>缩放:</i>
            <span>1.00</span>
            <input type="range">
        </div>
    </div>
    <div class="ui-design__reference"></div>
    <div class="ui-design__drawing"></div>
    <div class="ui-design__box">
        <div class="yylogo is-animate">
<!-- yy -->
    <div class="yy-body">
        <div class="yy-head">
            <div class="yy-hair">
                <div class="yy-hair__top"></div>
                <div class="yy-hair__mid"></div>
            </div>
            <div class="yy-earTop"></div>
            <div class="yy-earLef"></div>
            <div class="yy-earRig"></div>
            <div class="yy-eye">
                <div class="yy-eye__big"></div>
                <div class="yy-eye__mid"></div>
            </div>
            <div class="yy-mouth"></div>
            <div class="yy-lip"></div>
            <div class="yy-chin"></div>
        </div>
        <div class="yy-font"></div>
        <div class="yy-foot"></div>
        <div class="yy-belt"></div>
    </div>
    <div class="yy-tail">
        <div class="yy-tail__mid"></div>
        <div class="yy-tail__end"></div>
    </div>
<!-- yy end -->
        </div>
    </div>

<script src="http://assets.dwstatic.com/common/js/jquery.js"></script>
