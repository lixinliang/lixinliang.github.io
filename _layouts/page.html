---
layout: default
---

<!-- HACK: Image of wechat share card -->
<img src="/img/icon-wechat.png" width="0" height="0" style="position: absolute">
<!-- Page Header -->
<header class="intro-header expand-header">
    {% include custom-header-bg.html %}
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container">
	<div class="row">
        <!-- PostList Container -->
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 postlist-container expand-postlist">
            {{ content }}
        </div>
	</div>
</div>
