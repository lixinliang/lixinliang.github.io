<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=720, user-scalable=no">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
    <title> test </title>
    <meta name="description" content="">
</head>
<body>
    <div id="app"></div>
    <script src="//www.lixinliang.com/preview/tcm-meeting-invitation/v10/assets/zepto.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var url = 'http://video.zanwh.com/shoun/info/wxInfo!getWxInfo';
            $.ajax({
                url: url,
                // type: 'default GET (Other values: POST)',
                // dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
                data: {
                    url: location.href,
                },
                success : function( response ) {
                    var result = JSON.parse(response);
                    console.log(result.appId);
                    console.log(result.nonceStr);
                    console.log(result.signature);
                    console.log(result.timestamp);
                    wx.config({
                        appId: result.appId,
                        nonceStr: result.nonceStr,
                        signature: result.signature,
                        timestamp: result.timestamp,
                        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage']
                    });
                    wx.ready(function () {
                        var share_title = 'share_title';
                        var share_desc = 'share_desc';
                        var share_link = location.href;
                        var share_img = 'http://www.lixinliang.com/preview/tcm-meeting-invitation/v10/img/share.png';
                        wx.onMenuShareTimeline({
                            title: share_title,
                            link: share_link,
                            imgUrl: share_img,
                        });
                        wx.onMenuShareAppMessage({
                            title: share_title,
                            desc: share_desc,
                            link: share_link,
                            imgUrl: share_img,
                            type: '',
                            dataUrl: '',
                        });
                    });
                },
            });
        });
    </script>
</body>
</html>
