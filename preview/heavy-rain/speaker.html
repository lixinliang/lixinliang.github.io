(function () {
    var store = microStorage('HEAVYRAIN');
    var lang = store('language');

    store('language', window.$lang);
})();
</script>

<div class="g-topbar" tpl="topbar"></div>
<script id="tpl-topbar" type="text/html">
    <nav class="topbar">
        <div class="g-center">
            <div class="topbar-logo">
                <a href="/">
                    <h1>HEAVYRAIN | SPEAKERS™</h1>
                </a>
            </div>
            <div class="topbar-menu">
                <select name="language" id="language">
                    <option value="en" {{ lang == 'en' ? 'selected' : '' }}>EN</option>
                    <option value="cn" {{ lang == 'cn' ? 'selected' : '' }}>CN</option>
                </select>
                <ul>
                    {{each buttons}}
                        <li>
                            <a href="{{ $value.link }}">
                                <span>{{ $value.text }}</span>
                            </a>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </nav>
</script>
<script>
    i18next.init({
        lng: window.$lang,
        debug: window.$debug,
        returnObjects: true,
        resources: {
            en: {
                topbar: {
                    buttons: [
                        'OUR SPEAKERS',
                        'ADVISORY SERVICES',
                        'CASE',
                        'NEWS',
                        'ABOUT US',
                        'EN',
                    ],
                },
            },
            cn: {
                topbar: {
                    buttons: [
                        '演讲嘉宾',
                        '咨询服务',
                        '成功案例',
                        '新闻',
                        '关于我们',
                        'CN',
                    ],
                },
            },
        },
    }, function ( err, t ) {
        var links = [
            '/speaker-list.html', // 演讲嘉宾
            '/advisory-services.html', // 咨询服务
            '/case-list.html', // 成功案例
            '/news-list.html', // 新闻
            '/about.html', // 关于我们
            '#',
        ];
        document.querySelector('[tpl="topbar"]').innerHTML = template('tpl-topbar', {
            buttons: _.map(t('topbar:buttons'), function ( text, index ) {
                var link = links[index];
                return {
                    text : text,
                    link : link,
                };
            }),
            lang: window.$lang,
        });

        document.querySelector('.topbar .topbar-menu ul li:last-child a').addEventListener('click', function ( event ) {
            event.preventDefault();
        }, false);
    });
    document.querySelector('#language').addEventListener('change', function () {
        if (this.value === window.$lang) {
            return;
        }
        var store = microStorage('HEAVYRAIN');
        store('language', this.value);
        window.location.reload();
    }, false);
</script>

                                <img src="/assets/speaker-list-item.jpg?t=1511228427927" alt="" width="500" height="500">

                                    <li>2013年诺贝尔医学奖获得者</li>
                                    <li>获得拉斯克基础医学奖</li>
                                    <li>1992年当选美国国家科学院院士</li>
                                    <li>加利福尼亚大学伯克利分校教授</li>

                                </ul>

                            <div class="g-main">
                                <h1>Kevin Lane Keller</h1>
                                <span>介绍</span>
                                <p>5月17日，应北京大学“大学堂”顶尖学者讲学计划的邀请，诺贝尔生理学或医学奖获得者、伯克利加州大学教授、美国国家科学院院士兰迪·谢克曼教授到访北京大学，并进行了为期两天的学术交流。谢克曼教授于2013年因其对细胞囊泡运输机制的开创性研究而荣获诺贝尔生理学或医学奖。此次来到北京大学讲学，除了进行两场公开讲座外，谢克曼教授还访问了北京大学生物动态光学成像中心、生命科学学院、分子医学研究所的多个实验室，并与部分北大青年教师和学子进行了座谈。本次活动由国际合作部与分子医学研究所承办，光华教育基金会提供资助。</p>
                                <br>
                                <p>5月17日上午，北京大学在英杰交流中心第二会议室举行兰迪·谢克曼教授“大学堂”学者授予仪式，以表彰其在学术领域的杰出贡献。仪式由北京大学分子医学研究所程和平院士主持，副校长李岩松致辞。李岩松首先介绍了谢克曼教授在学术上所取得的成就和荣誉，并重点介绍了谢克曼教授长期以来在鼓励青年学子从事学术研究方面所付出的不懈努力。他表示，谢克曼教授对科学的执着鼓舞了许多青年学子在科研道路上坚定信念，而作为一所以研究为导向的大学，北京大学也一直致力于培养学生们的科学精神。不仅学校为他们提供最好的研究资源和条件，同时教师们也总是鼓励学生要敢于勇往直前和培养创新精神。李岩松预祝谢克曼教授北大讲学活动圆满成功。</p>
                                <br>
                                <p>致辞结束后，李岩松向谢克曼教授颁发了“大学堂”顶尖学者铜牌和证书。北京大学生命科学学院教授李沉简和分子医学研究所所长肖瑞平也分别向谢克曼教授赠送了纪念品。<a href="#">link</a></p>
                                <br>
                                <p>谢克曼教授在致辞中谈到，政府官员应当了解基础科学的含义及其对社会发展的重要性。他回顾了美国1940年由当时的政府科学顾问起草的一篇文章，该文章认为大学的基础科学研究是政府投资的主要目标，受政府资助的研究人员在进行科研工作时应当坚持以对科学的热爱和好奇作为动力，而不应受政府的控制。但如今科学研究不可避免地受到来自政府官员的压力，并且这种现象在美国日益普遍，谢克曼教授对此表示忧虑。在谈到关于科学研究论文水平的评价问题时，谢克曼教授对衡量期刊论文水平的“影响因子”进行了批判。他认为这些核心期刊所谓的专业编辑并未真正理解伟大的科学研究是由什么构成的，但他们却掌握着一篇论文是否可以发表的权力。谢克曼教授表示，希望更多的决策者能认识到这一问题，并扭转目前以“影响因子”衡量论文水平的现状。</p>
