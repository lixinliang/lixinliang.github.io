        <script>
(function () {
    var store = microStorage('HEAVYRAIN');
    var lang = store('language');
    window.$lang = lang ? lang : /zh/i.test(navigator.language) ? 'cn' : 'en';
    store('language', window.$lang);
})();
</script>

<script>window.$debug = true</script>
<script>document.body.classList.add('lang-' + window.$lang)</script>

        <div class="g-layout news">
            <!-- 顶栏 start public/topbar -->
<div class="g-topbar" tpl="topbar"></div>
<script id="tpl-topbar" type="text/html">
    <nav class="topbar">
        <div class="g-center">
            <div class="topbar-logo">
                <a href="/">
                    <h1>HEAVYRAIN | SPEAKERS™</h1>
                </a>
            </div>
            <div class="topbar-menu">
                <select name="language" id="language">
                    <option value="en" {{ lang == 'en' ? 'selected' : '' }}>EN</option>
                    <option value="cn" {{ lang == 'cn' ? 'selected' : '' }}>CN</option>
                </select>
                <ul>
                    {{each buttons}}
                        <li>
                            <a href="{{ $value.link }}">
                                <span>{{ $value.text }}</span>
                            </a>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </nav>
</script>
<script>
    i18next.init({
        lng: window.$lang,
        debug: window.$debug,
        returnObjects: true,
        resources: {
            en: {
                topbar: {
                    buttons: [
                        'OUR SPEAKERS',
                        'ADVISORY SERVICES',
                        'CASE',
                        'NEWS',
                        'ABOUT US',
                        'EN',
                    ],
                },
            },
            cn: {
                topbar: {
                    buttons: [
                        '演讲嘉宾',
                        '咨询服务',
                        '成功案例',
                        '新闻',
                        '关于我们',
                        'CN',
                    ],
                },
            },
        },
    }, function ( err, t ) {
        var links = [
            '/speaker-list.html', // 演讲嘉宾
            '/advisory-services.html', // 咨询服务
            '/case-list.html', // 成功案例
            '/news-list.html', // 新闻
            '/about.html', // 关于我们
            '#',
        ];
        document.querySelector('[tpl="topbar"]').innerHTML = template('tpl-topbar', {
            buttons: _.map(t('topbar:buttons'), function ( text, index ) {
                var link = links[index];
                return {
                    text : text,
                    link : link,
                };
            }),
            lang: window.$lang,
        });

        document.querySelector('.topbar .topbar-menu ul li:last-child a').addEventListener('click', function ( event ) {
            event.preventDefault();
        }, false);
    });
    document.querySelector('#language').addEventListener('change', function () {
        if (this.value === window.$lang) {
            return;
        }
        var store = microStorage('HEAVYRAIN');
        store('language', this.value);
        window.location.reload();
    }, false);
</script>
<!-- 顶栏 end -->

                    <div class="g-container" tpl="main"></div>
                    <script id="tpl-main" type="text/html">
                        <h2 class="news__title">{{ title }}</h2>
                        <div class="news__article">
                            <img src="/assets/news-list-item.jpg?t=1511228427927" alt="世界智能大会今日开幕 打造“天津智港”探索智能科技发展新路径" width="1150" height="325">
                            <div class="g-main">
                                <h1>世界智能大会今日开幕 打造“天津智港”探索智能科技发展新路径</h1>
                                <span>日期：2017年06月29日</span>
                                <p>人民网天津6月29日电 首届世界智能大会将于今天上午在天津开幕。昨天下午，市委、市政府在迎宾馆举行京津冀智能科技产业发展座谈会和世界智能大会欢迎会，中国工程院院长周济、市委书记李鸿忠出席并讲话，市委副书记、市长王东峰主持，中国工程院党组书记李晓红、市委副书记怀进鹏参加。</p>
                                <br>
                                <p>在京津冀智能科技产业发展座谈会上，30余位院士专家汇聚一堂，共话人工智能技术和产业发展。吴基传、高文、李伯虎、陈纯、郝希山、吴澄、柴洪峰、张尧学、郭华东、刘韵洁、房建成、江雷、吕薇、周孝信、丁文华、沈昌祥、陈懋章、陈俊亮、尹浩、李兰娟、钟登华等院士专家先后发言，大家表示，天津抓住机遇大力发展人工智能技术产业，恰逢其时、潜力巨大，这是天津自身转型升级的发展需要，也是落实京津冀协同发展重大国家战略的重要抓手。希望以此次世界智能大会为重要载体，着力建设人工智能技术装备研发平台，推动产学研用深度融合；运用大数据、云计算等技术，发展人工智能服务产业；加快人工智能技术与传统产业升级改造融合，全面提升企业管理水平，推动人工智能技术和产业实现突破性发展。</p>
                                <br>
                                <p>周济说，党的十八大以来，在以习近平同志为核心的党中央坚强领导下，天津市委、市政府团结带领全市人民全面落实新发展理念，艰苦奋斗、开拓创新，各项事业都取得了显著成绩。当前，新一轮科技革命与产业变革和我国产业转型升级需求正形成历史性交汇，我们必须大力实施创新驱动发展战略，抢抓历史机遇，大力发展新一代人工智能技术，集中力量办大事，实现智能科技产业跨越式发展。希望世界智能大会聚焦新一代人工智能前沿技术，主动对接京津冀协同发展等重大国家战略，为推动我国人工智能发展作出贡献。</p>
                                <br>
                                <p>李鸿忠代表市委、市政府对各位资深院士、专家、企业家来津参加世界智能大会表示热烈欢迎和衷心感谢。他说，各位业界精英翘楚汇聚津门，共商合作大计、共谋发展良策，给予天津巨大支持，令我们更加直观地接受各位嘉宾带来的理念、知识、思路、成果，为我们指点迷津，以智能发展破题、打造“天津智港”，探索智能科技发展“中国方案”。天津作为世界智能大会主办城市，将全力做好服务，热切期待通过我们的共同努力，为各位嘉宾带来一场“思想盛宴”“头脑风暴”，搭建交流合作新舞台，开拓合作共赢新空间。天津文化底蕴深厚、富有生机活力、引领风气之先，推动人工智能发展的新机遇属于天津，希望大家更多关注天津、了解天津、支持天津，共享未来机遇，共谱发展新篇。</p>
                                <br>
                                <p>昨晚，天津市与中国工程院共同签署《科技合作协议》《共建中国新一代人工智能发展战略研究院协议》，双方以开展科技合作和共建新一代人工智能发展战略研究院为切入点，进一步推动院市深入合作，共同为建设创新型国家和世界科技强国作贡献。周济、李晓红和李鸿忠、王东峰共同为中国新一代人工智能发展战略研究院揭牌，研究院将以小实体、大联合、网络化模式，立足天津、面向全国、吸引全球资源建设，形成引领我国智能科技发展的高端智库，为我国建立“大智能”创新体系和生态提供战略性、全局性、前瞻性的咨询意见和建议。</p>
                                <br>
                                <p>世界工程组织联合会当选主席马琳·肯加，联合国教科文组织通讯和信息部知识社会局局长英德拉吉特·班纳吉，牛津大学网络学院互联网治理与监管专业教授维克托·迈尔-舍恩伯格，巴塞罗那市政府智慧城市发展与战略顾问路易斯·戈麦斯·费尔南多，牛津大学人类未来研究院院长尼克·波斯特洛姆，德国工程院院士、卡斯鲁厄理工学院信息技术管理研究所所长伊夫卡·澳夫查洛娃，谷歌大中华区总裁石博盟，以色列先进技术产业组织主席埃雷兹·楚尔，以色列新浪潮机器人公司创始人兼首席执行官约瑟兰德，日本瑞穗银行（中国有限公司）董事长冈丰树；中央网信办副主任庄荣文、中国科学院副院长丁仲礼、百度公司董事长兼首席执行官李彦宏、联想控股股份有限公司董事长柳传志、珠海格力电器股份有限公司董事长董明珠、中国华录集团总经理张黎明、清华紫光董事长赵伟国；市领导段春华、张玉卓、李毅、何树山、赵海山和于秋军参加上述活动。</p>
